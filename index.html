<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
    <link rel="icon" type="image/x-icon" href="./src/icons/favicon.ico" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header></header>
    <main>
        <section class="container price-section">
            <hr class="price__item-line">
            <div class="price__item">
                <div class="price__item-text">
                    <span class="price__item-additional-line"></span>
                    <h2 class="price__item-title">Chairs</h2>
                    <p class="price__item-subtitle">from 200₴</p></div>
                </div>
            </div>
            <hr class="price__item-line">
            <div class="price__item"> 
                <div class="price__item-text">
                    <span class="price__item-additional-line"></span>
                    <h2 class="price__item-title">Tables</h2>
                    <p class="price__item-subtitle">from 250₴</p>
                </div>
            </div>
            <hr class="price__item-line">
            <div class="price__item">
                <div class="price__item-text">
                    <span class="price__item-additional-line"></span>
                    <h2 class="price__item-title">Dressers</h2>
                    <p class="price__item-subtitle">from 300₴</p>
                </div>
            </div>
            <hr class="price__item-line">
            <div class="price__item">
                <div class="price__item-text">
                    <span class="price__item-additional-line"></span>
                    <h2 class="price__item-title">Sofas</h2>
                    <p class="price__item-subtitle">from 500₴</p>
                </div>
            </div>
            <hr class="price__item-line">
        </section>
        <div class="container_newsletter">
        <div  >
        <p class="title-newsletter">Newsletter</p>
        <div class="container-design">
        <p class="text-newsletter">Every week we will send you new designs and information about sales.</p>
        <div >
        <form >
                <div class="input-container">
                  <input type="text" placeholder="Name" class="form-newsletter" >
                 
                </div>
              </form>
              <form>
  
                <div class="input-container">
                  <input type="email" placeholder="E-mail" class="form-newsletter email-input" >
                  <div class="validation-icon">
                    <img src="images\error.png" alt="icon error"/>
                  </div>
                </div>
            
              </form>
          </div>
        <div class="container-checkbox">
        <input type="checkbox" class="checkbox"/>
        <p class="text-agree">Agree to subscribe to the newsletter</p>
      </div>
        <button type="button"  class="button-send">Send</button>
      </div>
        </div>
        <img src="images\img-newsletter.png" alt="photo-newsletter" class="img-newsletter"/>
  </div>
 
    </main>
    <footer></footer>
  
</body>
</html>

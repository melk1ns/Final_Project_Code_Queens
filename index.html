<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
    <link rel="icon" type="image/x-icon" href="./src/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header></header>
    <main>
        <div class="banner">
            <div class="container-minimalist">
                <p class="title-minimalist">Modern and minimalist furniture for you</p>
                <div class="container-img">
                    <img src="images\chair-minimalist.png" alt="Image 1">
                    <img class="desktop-image" src="images\desktop-sofa.png" alt="Desktop Image">
                    <img class="mobile-image" src="images\sofa-mobile.png" alt="Mobile Image" >

                </div>
                <div class="container-bookshelf">
                    <img src="images\bookshelf-minimalist.png" alt="Image 2" class="mobile-image">
                    <p class="text-addition">Add a touch of elegance to your space with handcrafted furniture pieces</p>
                    <button class="button-subscribe">Subscribe</button>
                </div>
            </div>
        </div>

    </main>
    <footer></footer>
</body>

</html>
